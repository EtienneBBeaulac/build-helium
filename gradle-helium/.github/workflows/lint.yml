name: Shell Lint
on:
  push:
    paths:
      - '**.sh'
      - '.github/workflows/lint.yml'
  pull_request:
    paths:
      - '**.sh'
      - '.github/workflows/lint.yml'
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck
      - name: Run shellcheck
        run: |
          find . -name '*.sh' -print0 | xargs -0 shellcheck
